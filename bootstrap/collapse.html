<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Bootstrap 实例 - 折叠面板</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="panel-group" id="accordion">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
						点击我进行展开，再次点击我进行折叠。第 1 部分
					</a>
				</h4>
			</div>
			<div id="collapseOne" class="panel-collapse collapse in">
				<div class="panel-body">
					xxxxxxxxxxxxxxxxxxxxxxxxxxxx
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#collapsess">
						点击我进行展开，再次点击我进行折叠。第 2 部分
					</a>
				</h4>
			</div>
			<div id="collapsess" class="collapse">
				<div class="panel-body">
					xxxxxxxxxxxxxxxxxxxxxxxxxx
				</div>
			</div>
		</div>
		<!-- if panel, the panel will only show one section, that means, when I clicked par1, the other two section will collapse -->
		<div class="panel">
			<div>
				<h4>
					<a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
						点击我进行展开，再次点击我进行折叠。第 3 部分
					</a>
				</h4>
			</div>
			<div id="collapseThree" class="collapse">
				<div>
					xxxxxxxxxxxxxxxxxxxxxxxx
				</div>
			</div>
		</div>
	</div>

</body>

</html>
